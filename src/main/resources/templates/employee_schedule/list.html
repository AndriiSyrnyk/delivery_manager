<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>All clients</title>
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <style>
                .header-container {
                    display: flex;
                    align-items: center;
                }
                .form-check-input[type='checkbox']:checked {
                background-color: #5cb85c;
}
            </style>
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="/navbar/navbar"></div>

            <div class="main">
                <nav class="navbar navbar-expand px-3 border-bottom">
                    <button class="btn" type="button" data-bs-theme="dark">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
                <main class="content px-3 py-2">
                    <div class="container-fluid">
                        <div class="mb-3">
                            <div class="header-container">
                                <h1 th:text="'Список праціників поточного місяця: ' + ${employeeList.size()}"></h1>
                            </div>
                            <form method="POST" action="/employee_schedule/list">
                                <input type="hidden" name="month" th:value="${month}" />
                                <table class="table table-light table-striped" style="width:50%">
                                    <thead>
                                    <tr>
                                        <th scope="col" style="width:65%">Кур'єр</th>
                                        <th scope="col" style="width:15%">Додати/Приховати</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="employee : ${employeeList}">
                                            <td><span th:text="${employee.name}"> </span></td>
                                            <td>
                                                <input class="form-check-input" type="checkbox" name="present" th:checked="${employee.present}" th:value="${employee.id}" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-success" type="submit">Редагувати</button>
                                <a class="btn btn-outline-success" href="/schedule/list">Повернутися </a>
                            </form>
                            </br>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
        <script th:src="@{/js/navbar.js}"></script>
    </body>
</html>
