<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 th:text="'Додати вулицю:'"></h1>
            <form method="post" th:object="${street}" action="/street/add">
                <input type="hidden" class="form-control" id="localityId" name="localityId" th:value="${street.getLocality().getId()}">
                <label class="form-label" for="name">Назва:</label>
                <input minlength="3" maxlength="40" class="form-control" type="text" id="name" name="name">
                <br>
                <button class="btn btn-success" type="submit">Додати</button>
                <a class="btn btn-success" th:href="@{/street/list(localityId=${selectedLocalityId})}">Повернутися</a>
            </form>
        </div>
    </div>
</body>
</html>
