<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="header-container">
                <form id="scheduleForm" method="post" th:object="${schedule}" action="/schedule/edit">
                    <input type="hidden" class="form-control" id="employeeId" name="employeeId" th:value="${schedule.employee.id}">
                    <input type="hidden" class="form-control" id="dateParam" name="dateParam" th:value="${schedule.date}">

                    <label class="form-label" for="name">Ім'я:</label>
                    <input minlength="3" maxlength="20" class="form-control" type="text" id="name" name="name" th:value="${schedule.employee.name}" disabled>
                    <br>
                    <label class="form-label" for="date">Дата:</label>
                    <input class="form-control" style="width: auto;" type="date" id="date" name="date" th:value="${schedule.date}" disabled>
                    <br>
                    <label class="form-label" for="startTime">Час початку роботи:</label>
                    <input class="form-control" style="width: auto;" type="time" id="startTime" name="startTime" th:value="${schedule.startTime}">
                    <br>
                    <label class="form-label" for="endTime">Час закінчення роботи:</label>
                    <input class="form-control" style="width: auto;" type="time" id="endTime" name="endTime" th:value="${schedule.endTime}">
                    <br>
                    <label class="form-label" for="amountToPay">Потрібно здати(грн):</label>
                    <input class="form-control" type="number" min="0" step="1" id="amountToPay" name="amountToPay" disabled>
                    <br>
                    <label class="form-label" for="amountPaid">Здав(грн):</label>
                    <input maxlength="5" class="form-control" type="number" min="0" step="1" id="amountPaid" name="amountPaid" th:value="${schedule.amountPaid}">
                    <br>
                    <button class="btn btn-success" type="submit">Редагувати</button>
                    <a class="btn btn-outline-success" href="/schedule/list">Повернутися</a>
                </form>
            </div>
        </div>
    </body>
</html>
