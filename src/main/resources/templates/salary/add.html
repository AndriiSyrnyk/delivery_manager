<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 th:text="'Додати нову зарплату:'"></h1>
            <form method="post" th:object="${salary}" action="/salary/add">
                <label class="form-label" for="salaryPerDelivery">Плата за доставку:</label>
                <input class="form-control" type="number" min="0" maxlength="5" step="1" id="salaryPerDelivery" name="salaryPerDelivery">
                <label class="form-label" for="salaryPerHour">Плата за годину:</label>
                <input class="form-control" type="number" min="0" maxlength="5" step="1" id="salaryPerHour" name="salaryPerHour">
                <label class="form-label" for="salaryPerKm">Плата за км:</label>
                <input class="form-control" type="number" min="0" maxlength="5" step="1" id="salaryPerKm" name="salaryPerKm">
                <br>
                <button class="btn btn-success" type="submit">Додати</button>
                <a class="btn btn-outline-success" href="/salary/list">Повернутися</a>
            </form>
        </div>
    </div>
</body>
</html>
