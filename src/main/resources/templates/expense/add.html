<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 th:text="'Додати витрату:'"></h1>
            <form method="post" th:object="${expense}" action="/expense/add">
                <label class="form-label" for="name">Назва:</label>
                <input minlength="3" maxlength="30" class="form-control" type="text" id="name" name="name">
                <label class="form-label" for="date">Дата:</label>
                <input class="form-control" type="date" id="date" name="date" required>
                <label class="form-label" for="value">Сума:</label>
                <input class="form-control" type="number" min="0" maxlength="5" step="1" id="value" name="value">
                <br>
                <button class="btn btn-success" type="submit">Додати</button>
                <a class="btn btn-outline-success" href="/expense/list">Повернутися</a>
            </form>
        </div>
    </div>
    <script>
        // Get the current date
        var currentDate = new Date();
        // Format the date as "YYYY-MM-DD"
        var formattedDate = currentDate.toISOString().substr(0, 10);
        // Set the default value of the input field
        document.getElementById("date").value = formattedDate;
    </script>
</body>
</html>
