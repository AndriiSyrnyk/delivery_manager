<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 th:text="'Додати заклад:'"></h1>
            <form id="clientForm" method="post" th:object="${client}" th:object2="${price}" action="/client/add">
                <label class="form-label" for="name">Назва:</label>
                <input minlength="3" maxlength="20" class="form-control" type="text" id="name" name="name">
                <br>
                <label class="form-label" for="comment">Коментар:</label>
                <input maxlength="50" class="form-control" type="text" id="comment" name="comment">
                <br>
                <label class="form-label" for="price">Ціна:</label>
                <select class="form-select" style="width:auto" id="price" name="price" onchange="submitClientForm()" required>
                    <option th:each="price : ${priceList}"
                            th:value="${price.getId()}"
                            th:text="${price}">
                    </option>
                </select>
                <br>
                <button class="btn btn-success" type="submit">Додати</button>
                <a class="btn btn-outline-success" href="/client/list">Повернутися</a>
            </form>
        </div>
    </div>
</body>
</html>
