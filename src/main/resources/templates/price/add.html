<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 th:text="'Додати нову ціну:'"></h1>
            <form method="post" th:object="${price}" action="/price/add">
                <label class="form-label" for="value">Ціна:</label>
                <input class="form-control" type="number" min="0" maxlength="5" step="1" id="value" name="value">
                <br>
                <button class="btn btn-success" type="submit">Додати</button>
                <a class="btn btn-outline-success" href="/price/list">Повернутися</a>
            </form>
        </div>
    </div>
</body>
</html>
