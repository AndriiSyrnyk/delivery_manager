<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="header-container">
        <h1 th:text="'Редугвати ціну:'"></h1>
        <form method="post" th:object="${price}" action="/price/edit">
            <input type="hidden" class="form-control" id="id" name="id" th:value="${price.id}">
            <label class="form-label" for="value">Ціна:</label>
            <input maxlength="5" class="form-control" type="number" min="0" step="1" id="value" name="value" th:value="${price.value}">
            <br>
            <button class="btn btn-success" type="submit">Редагувати</button>
            <a class="btn btn-outline-success" href="/price/list">Повернутися</a>
        </form>
    </div>
</div>
</body>
</html>
